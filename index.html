<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     

    <meta name="og:title" content="KingAlert Soundboard"/>
    <meta name="og:url" content="https://gerbenkr.nl/soundboard/"/>
    <meta name="og:image" content="./img/kingalert.jpg"/>

    <title>KingAlert Soundboard</title>

    <link rel="shortcut icon" type="image/png" href="img/kingalert.jpg"/>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;800&display=swap" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="img/kingalert.jpg" type="image/jpg">
    <link rel="apple-touch-startup-image" href="img/kingalert.jpg" type="image/jpg">
    <meta name="apple-mobile-web-app-title" content="Soundboard">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body>


    <div class="container">
        <div class="header">
            <h1 class="title">KingAlert Soundboard</h1>
        </div>

        <div class="cards">
            <div class="row">

                <div class="card" id="oprotten">
                    <h1 class="card-title">OPROTTEN</h1>    
                </div>

                <div class="card" id="opkankeren">
                    <h1 class="card-title">OP KANKEREN UIT ME CHAT</h1>    
                </div>

                <div class="card" id="blocken">
                    <h1 class="card-title">DAT SOORT GASTEN IS METEEN BLOCKEN HE</h1>    
                </div>

                <div class="card" id="lach">
                    <h1 class="card-title">KINGALERT LACH</h1>    
                </div>

            </div>
            <p class="footer">Created with ‚ù§ by @Gerben#0500</p>
        </div>

        <div class="audio">

            <audio id="oprotten">
                <source src="audio/king_oprotten.mp3" type="audio/mpeg">
            </audio>

            <audio id="opkankeren">
                <source src="audio/king_opkankeren.mp3" type="audio/mpeg">
            </audio>

            <audio id="blocken">
                <source src="audio/king_blocken.mp3" type="audio/mpeg">
            </audio>
            
            <audio id="lach">
                <source src="audio/king_lach.mp3" type="audio/mpeg">
            </audio>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
